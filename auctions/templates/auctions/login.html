{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="login-page">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" id="login-form" class="login-page">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

   <p class="login-page"> Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
